<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Tools（Bar Chart）</title>
    <link rel="stylesheet" href="css/Chart.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Chart Tools（Bar Chart）</h1>
    <div class="container">
      <div class="board">
        <canvas id="target"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="js/Chart.bundle.js"></script>
    <script type="text/javascript">
      (function () {
        "use strict";

        // data設定
        const bar_datasets = {
          data_labels: ["TeamA", "TeamB", "TeamC"],
          datasets: [
              [12, 42, 36],
              [38, 18, 11]],
          item_labels: ["Item-1", "Item-2"],
          colors: ["#FAFF67", "#BB5179"],
        };

        // chart描画
        var ctx = document.querySelector("#target").getContext("2d");
        var stackedBar = new Chart(ctx, {
          type: "bar",
          data: {
            labels: bar_datasets.data_labels,
            datasets: [
              {
                label:  bar_datasets.item_labels[0],
                data:   bar_datasets.datasets[0],
                backgroundColor: bar_datasets.colors[0]
              },
              {
                label:  bar_datasets.item_labels[1],
                data:   bar_datasets.datasets[1],
                backgroundColor: bar_datasets.colors[1]
              },
            ],
          },
          options: {
            title: {
              display: true,
              text: "My Bar Chart",
            },
            scales: {
              xAxes: [
                {
                  stacked: true,
                },
              ],
              yAxes: [
                {
                  stacked: true,
                  ticks: {
                      beginAtZero: true,
                      min: 0
                  }
                },
              ],
            },
          },
        });
      })();
    </script>
  </body>
</html>
