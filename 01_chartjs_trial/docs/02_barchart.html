<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Tools（Bar Chart）</title>
    <link type="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Chart Tools（Bar Chart）</h1>
    <div class="container">
      <div class="board">
        <div id="target"></div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      (function () {
        "use strict";

        // Load the Visualization API and the corechart package.
        google.charts.load("current", { packages: ["corechart"] });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
          var target = document.querySelector("#target");
          var data;
          var options = {
            titile: "My Bar Chart",
            width: 500,
            height: 300,
            animation: {
              startup: true,
              duration: 800,
              easing: 'inAndOut'
            },
            // isStacked : true,
            isStacked : 'percent',
          };
          // 横棒グラフ
          // var chart = new google.visualization.BarChart(target);
          // 縦棒グラフ
          var chart = new google.visualization.ColumnChart(target);
          data = new google.visualization.arrayToDataTable([
            ["Team", "Item-1", "Item-2"],
            ['TeamA', 12, 38],
            ['TeamB', 42, 18],
            ['TeamC', 36, 11]
          ]);
          chart.draw(data, options);
        }
      })();
    </script>
  </body>
</html>
