<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Tools（Bar Chart）</title>
    <link rel="stylesheet" href="css/Chart.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Chart Tools（Bar Chart）</h1>
    <div class="container">
      <div class="board">
        <canvas id="target"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="js/Chart.bundle.js"></script>
    <script type="text/javascript">
      (function () {
        "use strict";

        var ctx = document.querySelector("#target").getContext("2d");
        var stackedBar = new Chart(ctx, {
          type: "bar",
          data: {
            labels: ["TeamA", "TeamB", "TeamC"],
            datasets: [
              {
                label: "Item-1",
                data: [12, 42, 36],
                backgroundColor: "#FAFF67",
              },
              {
                label: "Item-2",
                data: [38, 18, 11],
                backgroundColor: "#BB5179",
              },
            ],
          },
          options: {
            title: {
              display: true,
              text: "My Bar Chart",
            },
            scales: {
              xAxes: [
                {
                  stacked: true,
                },
              ],
              yAxes: [
                {
                  stacked: true,
                  ticks: {
                      beginAtZero: true,
                      min: 0
                  }
                },
              ],
            },
          },
        });
      })();
    </script>
  </body>
</html>
