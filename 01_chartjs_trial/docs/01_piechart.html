<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Tools（PieChart）</title>
    <link rel="stylesheet" href="css/Chart.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Chart Toolsg（PieChart）</h1>
    <div class="container">
      <div class="board">
        <canvas id="target"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="js/Chart.bundle.js"></script>
    <script type="text/javascript">
      (function () {
        "use strict";

        var ctx = document.querySelector("#target").getContext("2d");
        var myPieChart = new Chart(ctx, {
          // type: 'pie',
          type: "doughnut",
          data: {
            labels: ["PHP", "Ruby", "Python", "Others"],
            datasets: [
              {
                backgroundColor: ["#BB5179", "#FAFF67", "#58A27C", "#3C00FF"],
                data: [30, 20, 50, 10],
              },
            ],
          },
          options: {
            title: {
              display: true,
              text: "Language Votes",
            },
          },
        });
      })();
    </script>
  </body>
</html>
