<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Tools（Line Chart）</title>
    <link type="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Chart Tools（Line Chart）</h1>
    <div class="container">
      <div class="board">
        <div id="target"></div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://www.gstatic.com/charts/loader.js"
    ></script>
    <script type="text/javascript">
      (function () {
        "use strict";

        // Load the Visualization API and the corechart package.
        google.charts.load("current", { packages: ["corechart"] });

        // Set a callback to run when the Google Visualization API is loaded.
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
          var target = document.querySelector("#target");
          var data;
          var options = {
            titile: "My Line Chart",
            width: 500,
            height: 300,
            // options
            hAxiz: {title: 'Year'},
            vAxiz: {title: 'Sales'},
            // curveType: 'function',
            curveType: 'none',
            pointSize: 10,
            pointShape: 'square',
          };
          // 折れ線グラフ
          var chart = new google.visualization.LineChart(target);
          data = new google.visualization.arrayToDataTable([
            ["Year ", "@taguchi", {role: 'annotation'}, {role: 'certainty'}, "koji", {role: 'certainty'}],
            ["2014", 52, null, true, 89, true],
            ["2015", 38, 'Campain A', true, 79, true],
            ["2016", 44, null, true, 88, true],
            ["2017", 102,null,  false, 98, false],
          ]);
          chart.draw(data, options);
        }
      })();
    </script>
  </body>
</html>
