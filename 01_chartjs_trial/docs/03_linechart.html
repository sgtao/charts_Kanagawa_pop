<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Tools（Line Chart）</title>
    <link rel="stylesheet" href="css/Chart.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Chart Tools（Line Chart）</h1>
    <div class="container">
      <div class="board">
        <canvas id="target"></canvas>
      </div>
    </div>
    <script type="text/javascript" src="js/Chart.bundle.js"></script>
    <script type="text/javascript">
      (function () {
        "use strict";

        // data設定
        const line_datasets = {
          data_labels: ["2014", "2015", "2016", "2017"],
          datasets: [
              [52, 38, 44, 102],
              [89, 79, 88,  98]],
          item_labels: ["@taguchi", "koji"],
          colors: ["blue", "red"],
        };

        // chart描画
        var ctx = document.querySelector("#target").getContext("2d");
        var lineChart = new Chart(ctx, {
          type: "line",
          data: {
            labels: line_datasets.data_labels,
            datasets: [
              {
                label: line_datasets.item_labels[0],
                data:  line_datasets.datasets[0],
                borderColor: line_datasets.colors[0]
              },
              {
                label: line_datasets.item_labels[1],
                data:  line_datasets.datasets[1],
                borderColor: line_datasets.colors[1]
              },
            ],
          },
          options: {
            title: {
              display: true,
              text: "My Line Chart",
            },
            elements: {
              line: {tension: 0, } // ベジェ曲線を無効にする
            }
          },
        });
      })();
    </script>
  </body>
</html>
