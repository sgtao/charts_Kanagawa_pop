<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chart Tools（PieChart）</title>
    <link rel="stylesheet" href="css/Chart.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <h1>Chart Toolsg（PieChart）</h1>
    <div class="container">
      <div class="board">
        <canvas id="target"></canvas>
        <p id="target-total">Total Votes. <br>= </p>
      </div>
    </div>
    <script type="text/javascript" src="js/Chart.bundle.js"></script>
    <script type="text/javascript">
      (function () {
        "use strict";

        // data設定
        const pie_datasets = {
          data_labels: ["PHP", "Ruby", "Python", "Others"],
          colors: ["#BB5179", "#FAFF67", "#58A27C", "#3C00FF"],
          datasets: [30, 20, 50, 10],
        };

        // chart描画
        var ctx = document.querySelector("#target").getContext("2d");
        var myPieChart = new Chart(ctx, {
          // type: 'pie',
          type: "doughnut",
          data: {
            labels: pie_datasets.data_labels,
            datasets: [
              {
                backgroundColor: pie_datasets.colors,
                data: pie_datasets.datasets,
              },
            ],
          },
          options: {
            title: {
              display: true,
              text: "Language Votes",
            },
          },
        });

        // ラベル追記
        var target_total = document.querySelector("#target-total");
        let total = 0;
        for (let i of pie_datasets.datasets) { total += i; console.log(i)}
        target_total.textContent += total;
      })();
    </script>
  </body>
</html>
